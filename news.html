<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'camp-pink': '#FFB6C1',
                        'camp-orange': '#FFD4C4',
                        'camp-yellow': '#FFF2CC',
                        'camp-brown': '#8B4513'
                    },
                    fontFamily: {
                        'chinese': ['Noto Sans TC', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-chinese bg-white min-h-screen">
    <!-- Header -->
    <header class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-sm shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html">
                        <img src="assets/mainpage.png" alt="愛你的心物法資拔" class="h-12 w-auto hover:opacity-80 transition-opacity">
                    </a>
                </div>
                
                <!-- Desktop Navigation -->
                <nav class="desktop-menu hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-camp-brown hover:text-camp-pink transition-colors">首頁</a>
                    <a href="news.html" class="text-camp-brown font-medium hover:text-camp-pink transition-colors">最新消息</a>
                    <a href="schedule.html" class="text-camp-brown hover:text-camp-pink transition-colors">活動時程</a>
                    <a href="team.html" class="text-camp-brown hover:text-camp-pink transition-colors">團隊介紹</a>
                    <a href="downloads.html" class="text-camp-brown hover:text-camp-pink transition-colors">下載區</a>
                    <a href="faq.html" class="text-camp-brown hover:text-camp-pink transition-colors">FAQ</a>
                    <a href="https://forms.gle/QyXHTfoXtp8fRMq16" target="_blank" class="bg-gradient-to-r from-camp-pink to-camp-orange text-white px-4 py-2 rounded-full hover:opacity-80 transition-opacity inline-block">
                        點我報名
                    </a>
                </nav>
                
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-camp-brown hover:text-camp-pink">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="mobile-menu md:hidden bg-white/95 backdrop-blur-sm" style="display: none;">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="index.html" class="block px-3 py-2 text-camp-brown">首頁</a>
                <a href="news.html" class="block px-3 py-2 text-camp-brown font-medium">最新消息</a>
                <a href="schedule.html" class="block px-3 py-2 text-camp-brown">活動時程</a>
                <a href="team.html" class="block px-3 py-2 text-camp-brown">團隊介紹</a>
                <a href="downloads.html" class="block px-3 py-2 text-camp-brown">下載區</a>
                <a href="faq.html" class="block px-3 py-2 text-camp-brown">FAQ</a>
                <a href="https://forms.gle/QyXHTfoXtp8fRMq16" target="_blank" class="block w-full text-left px-3 py-2 text-camp-brown">點我報名</a>
            </div>
        </div>
    </header>

    <!-- 施工中 -->
    <section class="min-h-screen flex items-center justify-center pt-16">
        <div class="text-center">
            <div class="text-8xl mb-8">🚧</div>
            <h1 class="text-6xl font-bold text-camp-brown mb-4">施工中</h1>
            <a href="index.html" class="inline-block mt-8 bg-camp-brown text-white px-6 py-3 rounded-full hover:bg-camp-brown/80 transition-colors">
                返回首頁
            </a>
        </div>
    </section>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenu.style.display === 'none' || mobileMenu.style.display === '') {
                mobileMenu.style.display = 'block';
            } else {
                mobileMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
